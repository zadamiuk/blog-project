<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
     <!--  flash messages for html -->
    <style>
      .alert-error {
        padding: 8px;
        background-color: darkorange;
        color: white;
      }
    </style>
      <!--  end of flash messages for html -->
</head>
<body>
<!--  flash messages for html -->
    {% for message in get_flashed_messages() %}
      <div class="alert-error"> {{ message }}</div>
    {% endfor %}
<!-- end of flash messages for html -->
    {% if data %}
        {% for wpis in data %}
            <h2> <a href="/delete/{{wpis.id}}"> {{wpis.tytul}}</a> </h2>
            <p> By {{ wpis.user_id }} on {{ wpis.data }}</p>
            <p> {{ wpis.tresc }}</p>
        {% endfor %}
    {% else %}
        <h2> No posts on BlogSfera </h2>
    {% endif %}
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('add')}}">New Post</a>
        <a class="nav-link" href="{{url_for('login')}}">Login</a>
        <a class="nav-link" href="{{url_for('register')}}">Register</a>
    </li>
</body>
</html>
